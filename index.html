<html>
    <head>
        <title>Menu Principal</title>
        <!-- Define o título da página que será exibido na aba do navegador -->
        
        <meta charset="UTF-8">
        <!-- Define o conjunto de caracteres como UTF-8 para suporte a caracteres especiais -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Configura a escala da página para dispositivos móveis -->

        <link href="style.css" rel="stylesheet" type="text/css"/>
        <!-- Link para o arquivo CSS externo para estilização -->

        <style>
            /* Estilo do botão "i" */
            .info-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 50%;
                font-size: 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            .info-btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        
        <!-- Cabeçalho da página -->
        <div class="header">
            InfoSaúde
            <br>
            Menu Principal
        </div>
        
        <!-- Menu horizontal com opções principais -->
        <div class="menu">
            <!-- Link para a página de cadastro de pacientes -->
            <a href="inserir/cadastrarPaciente.jsp">
                <!-- Ícone representando o cadastro de pacientes -->
                <img src="img/adicionar-usuario.png" alt="Cadastrar Paciente"/>
                Cadastrar Paciente
            </a>
            
            <!-- Link para a página de listagem de pacientes -->
            <a href="listar/listar.html">
                <!-- Ícone representando a listagem de pacientes -->
                <img src="img/verificacao-de-lista.png" alt="Listar Paciente"/>
                Consultar Pacientes
            </a>
            
            <!-- Link para a página de atualização do cadastro -->
            <a href="atualizar/atualizar.html"> 
                <!-- Ícone representando a atualização de cadastro -->
                <img src="img/atualizar.png" alt="Atualizar Paciente"/>
                Atualizar Cadastro
            </a>
            
            <!-- Link para a página de exclusão de pacientes -->
            <a href="excluir/excluir.html">
                <!-- Ícone representando a exclusão de pacientes -->
                <img src="img/lixo.png" alt="Excluir Paciente"/>
                Excluir Paciente
            </a>
        </div>
           <!-- Botão "i" para informações -->
        <button class="info-btn" onclick="mostrarInformacao()">i</button>
        
        <script>
            // Função para exibir a mensagem de informação
            function mostrarInformacao() {
                alert("Este software foi desenvolvido para facilitar o agendamento de pacientes em um hospital.");
            }
        </script>        
    </body>
</html>
